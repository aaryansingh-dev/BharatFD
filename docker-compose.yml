version: '3'

services:
  web:
    build: .
    container_name: faq_app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis

  redis:
    image: redis:latest
    container_name: faq_redis
    ports:
      - "6379:6379"
